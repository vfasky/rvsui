<!DOCTYPE html>
<html>
<head>
    <title>semantic ui to rivetsjs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://dn-cdnjscn.qbox.me/ajax/libs/semantic-ui/1.9.3/semantic.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    

    <script src="http://dn-cdnjscn.qbox.me/ajax/libs/require.js/2.1.9/require.min.js"></script>
    <script src="../config.js"></script>
    
    <script>
        require.config({
            baseUrl: '../'
        });
        
        require(['rvsui'], function(rvsui){
            var win = new rvsui.Window({
                title: 'test',
                content: 'hello ?',
                yes: 'ok'
            });

            win.show();

            win.on('hide', function(){
                rvsui.Window.alert('ok?', function(ret){
                    var msg = ret ? '你点了是' : '你直接关了';

                    rvsui.Window.confirm(msg, function(ret){
                        if(ret){
                            rvsui.Window.alert('是');
                        }
                        else{
                            rvsui.Window.alert('否');
                        }
                    });
                });
                win.destroy();
            });
                
        });
    </script>
</body>
</html>
