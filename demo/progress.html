<!DOCTYPE html>
<html>
<head>
    <title>semantic ui to rivetsjs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://dn-cdnjscn.qbox.me/ajax/libs/semantic-ui/1.9.3/semantic.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div id="test">
        <div rv-progress="self:progress" title="test"></div>
    </div>

    <script src="http://dn-cdnjscn.qbox.me/ajax/libs/require.js/2.1.9/require.min.js"></script>
    <script src="../config.js"></script>
    
    <script>
        require.config({
            baseUrl: '../'
        });
        
        require(['rvsui'], function(rvsui){
            var view = new rvsui.View($('#test'));
            var progress = 0;

            var time = setInterval(function(){
                progress++;
                view.set('progress', progress);

                if(progress === 100){
                    clearInterval(time);
                }
            }, 100);


            view.bind();
        });
    </script>
</body>
</html>
